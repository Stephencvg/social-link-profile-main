<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/styles.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="container">
    <div class="content">
      <img class="id--pic" src="./assets/images/avatar-jessica.jpeg" alt="id-photo">
      <h1>Jessica Randall</h1>
      <p id="location">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
      <div class="social--media">
        <p class="social">GitHub</p>
        <p class="social">Frontend Mentor</p>
        <p class="social">LinkedIn </p>
        <p class="social">Twitter</p>
        <p class="social">Instagram</p>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Stephen</a>.
      </div>
    </footer>
  </div>


</body>

</html>
